<!DOCTYPE html>
 
<html>
	
	<head>
		<meta charset="utf-8" />
		<title>Projet Ford</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXcIOAUtqZseekwDlkOC2lndD6nIPsQ68&libraries=geometry&callback=initMap"></script>
	</head>

	<body>
		<h1> Projet Ford </h1>
		<h2> Authentification</h2>
		<form class="form-inline" id ="Authentification">
	  		<div class="form-group">
		    	<label for="FamilyName">Nom:</label>
		    	<input type="text" class="form-control" id="FamilyName">
		  	</div>
			<div class="form-group">
				<label for="FirstName">Prénom:</label>
				<input type="text" class="form-control" id="FirstName">
			</div>
		  	<button type="submit" class="btn btn-default">Envoyer</button>
		</form> 

		<h2>Critères de recherche</h2>
		<form class="form-inline" id="Preferences">
		  <div class="checkbox">
		    <label><input type="checkbox">PMR</label>
		  </div>
		  <div class="checkbox">
		    <label><input type="checkbox">Tourisme</label>
		  </div>
		  <div class="checkbox">
		    <label><input type="checkbox">Avec Valise</label>
		  </div>
		  <div class="checkbox">
		    <label><input type="checkbox">Pressé</label>
		  </div>
		</form> 

		<h2>Recherche d'itinéraires</h2>
		<form class="form-inline" id="ItinerarySearch">
			<div class="form-group">
				<label for="origin">Départ : </label>
				<input type="text" class="form-control" id="origin">
			</div>
			<div class="form-group">
				<label for="destination">Arrivée : </label>
				<input type="text" class="form-control" id="destination">
			</div>
		</form> 
		<div id="map">

		</div>

	</body>
</html>
