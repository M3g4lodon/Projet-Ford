<!DOCTYPE html>
 
<html>
	
	<head>
		<meta charset="utf-8" />
		<title>Projet Ford</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
  		

  		<!-- Bootstrap librairies, make responsive design, more info at: 
  		https://www.w3schools.com/bootstrap/bootstrap_get_started.asp -->
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  		<!--bootstrap Toggle special librairies, more info at: http://www.bootstraptoggle.com/-->
  		<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
		<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>


		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js"></script>
		
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXcIOAUtqZseekwDlkOC2lndD6nIPsQ68&libraries=geometry&callback=initMap"></script>
	</head>

	<body>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
    			<div class="navbar-header">
      				<a class="navbar-brand" href="#">Projet Ford</a>
    			</div>
    			<div class="collapse navbar-collapse" id="myNavbar">
    			<ul class="nav navbar-nav">
        			<li class="active"><a href="#">Home</a></li>
        			<li><a href="#">Contact</a></li>
      			</ul>
    			</div>
  			</div>
		</nav>


		<div class="container-fluid">
		
			<div class="row">
			
				<div class="col-sm-3 col-md-3 col-lg-3 sidenav" id="menu">			
					<h2>Paramètres</h2>

					<h2>Utilisateur</h2>
					<form id ="Authentification">
				  		<div class="form-group">
					    	<label for="Name">Nom:</label>
					    	<input type="text" class="form-control" id="Name">
					  	</div>
						<div class="form-group">
							<label for="FirstName">Prénom:</label>
							<input type="text" class="form-control" id="FirstName">
						</div>
					  	<button type="submit" class="btn btn-default">Coucou</button>
					</form>

					<!--  https://www.w3schools.com/bootstrap/bootstrap_dropdowns.asp -->
					

					<h3>Type d'utilisateur</h3>
					<div class="btn-group">
						<div class="form-inline" id="dropdown">
							<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" href="#">Choisissez
							<span class="caret"></span></button>

							<ul class="dropdown-menu" id="UserType">
							    <li><a href="#" id='def'>Défaut</a></li>
							    <li><a href="#">PMR</a></li>
							    <li><a href="#">Touriste</a></li>
							    <li><a href="#">Cadre</a></li>
        						<li class="divider"></li>
							    <li><a href="#">Personnalisé</a></li>
							</ul>
						</div> 
					</div>

					<h3>Préférences</h3>

					<div class="checkbox">
					  	<label>
					    <input data-toggle="toggle" type="checkbox" id="PPermis">
					    Avez-vous le permis ?
					  	</label>
					</div>

					<div class="checkbox">
					  	<label>
					    <input data-toggle="toggle" type="checkbox" id="PMeteo">
					    Prendre en compte la météo ?
					  	</label>
					</div>

					<div class="checkbox">
					  	<label>
					    <input data-toggle="toggle" type="checkbox" id="PCharge">
					    Chargé ajourd'hui ?
					  	</label>
					</div>
				</div>

			
				<div class="col-sm-9 col-md-9 col-lg-9 main" id="core">

					<h2>Recherche d'itinéraires</h2>
					<p>Météo aujourd'hui: <span id="meteo"></span></p>												

					<form class="form-horizontal">
						<div class="form-group">
						    <label class="control-label col-sm-1" for="origine">Départ</label>
						    <div class="col-sm-11">
						      <input type="origine" class="form-control" id="origine" placeholder="Enter origine">
						    </div>
						</div>
						<div class="form-group">
						    <label class="control-label col-sm-1" for="destination">Arrivée</label>
						    <div class="col-sm-11">
						      <input type="destination" class="form-control" id="destination" placeholder="Enter destination">
						    </div>
						</div>
						<div class="form-group">
						    <div class="col-sm-offset-1 col-sm-11">
						      <button type="Rechercher" class="btn btn-default">Rechercher</button>
						    </div>
						</div>
					</form> 

					<div id="map">Carte</div>

					<div id="trajets_proposes">

					</div>
				</div>	

			</div>
		</div>

		<footer class="container-fluid text-center">
			<p>Groupe n°5 geniuses - Pierre Monsel, Mathieu Seris, Charles Jacquet</p>
		</footer>

		
	</body>
</html>
